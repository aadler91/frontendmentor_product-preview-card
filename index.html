<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>

  <main>

    <div class="product-card">

      <div>
        <img class="product-img-desktop" src="./images/image-product-desktop.jpg" alt="product image">
        <img class="product-img-mobile" src="./images/image-product-mobile.jpg" alt="product image">
      </div>
      
      <div class="product-info">
        <p class="product-category">P E R F U M E</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price-information">
          <p class="product-price-act">$149.99</p>
          <p class="product-price-reg">$169.99</p>
        </div>
        <button class="btn-add-to-cart">
          <img class="cart-icon" src="./images/icon-cart.svg" alt="cart icon">
          <p class="cart-text">Add to Cart</p>
        </button>
      </div>
      
    </div>
    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aadler91" target="_blank">Alexander Adler</a>.
  </footer>

</body>

</html>
